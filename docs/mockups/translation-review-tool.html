    // Store changes
    let changes = { en: {}, ru: {}, uz: {} };

    // Render translations
    function renderTranslations() {
      const container = document.getElementById('translationContainer');
      container.innerHTML = '';

      const sections = Object.keys(translations.en);

      sections.forEach(section => {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'bg-white rounded-xl border border-gray-200 overflow-hidden';
        sectionDiv.id = `section-${section}`;

        // Section Header
        const header = document.createElement('div');
        header.className = 'section-header bg-purple-50 px-6 py-4 border-b border-gray-200';
        header.innerHTML = `
          <h2 class="text-lg font-semibold text-purple-900 capitalize">${section.replace(/([A-Z])/g, ' $1').trim()}</h2>
        `;
        sectionDiv.appendChild(header);

        // Table
        const table = document.createElement('table');
        table.className = 'w-full';
        table.innerHTML = `
          <thead class="bg-gray-50">
            <tr>
              <th class="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase w-1/6">Key</th>
              <th class="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase w-1/4 lang-en">ğŸ‡¬ğŸ‡§ English</th>
              <th class="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase w-1/4 lang-ru">ğŸ‡·ğŸ‡º Russian</th>
              <th class="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase w-1/4 lang-uz">ğŸ‡ºğŸ‡¿ Uzbek</th>
            </tr>
          </thead>
        `;

        const tbody = document.createElement('tbody');
        tbody.className = 'divide-y divide-gray-200';

        const keys = Object.keys(translations.en[section]);
        keys.forEach(key => {
          const row = document.createElement('tr');
          row.className = 'translation-row hover:bg-gray-50';
          row.dataset.key = `${section}.${key}`;

          const enValue = translations.en[section][key] || '';
          const ruValue = translations.ru[section]?.[key] || '';
          const uzValue = translations.uz[section]?.[key] || '';

          row.innerHTML = `
            <td class="px-6 py-3 text-sm font-mono text-gray-600">${key}</td>
            <td class="px-6 py-3 lang-en">
              <input
                type="text"
                value="${escapeHtml(enValue)}"
                data-lang="en"
                data-section="${section}"
                data-key="${key}"
                class="editable w-full px-2 py-1 text-sm border border-transparent rounded hover:border-gray-300 focus:border-purple-500"
                onchange="handleChange(this)"
              >
            </td>
            <td class="px-6 py-3 lang-ru">
              <input
                type="text"
                value="${escapeHtml(ruValue)}"
                data-lang="ru"
                data-section="${section}"
                data-key="${key}"
                class="editable w-full px-2 py-1 text-sm border border-transparent rounded hover:border-gray-300 focus:border-purple-500"
                onchange="handleChange(this)"
              >
            </td>
            <td class="px-6 py-3 lang-uz">
              <input
                type="text"
                value="${escapeHtml(uzValue)}"
                data-lang="uz"
                data-section="${section}"
                data-key="${key}"
                class="editable w-full px-2 py-1 text-sm border border-transparent rounded hover:border-gray-300 focus:border-purple-500"
                onchange="handleChange(this)"
              >
            </td>
          `;

          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        sectionDiv.appendChild(table);
        container.appendChild(sectionDiv);
      });
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function handleChange(input) {
      const lang = input.dataset.lang;
      const section = input.dataset.section;
      const key = input.dataset.key;
      const value = input.value;

      if (!changes[lang][section]) {
        changes[lang][section] = {};
      }
      changes[lang][section][key] = value;

      input.classList.add('changed');
    }

    function filterLanguages() {
      const showEn = document.getElementById('showEn').checked;
      const showRu = document.getElementById('showRu').checked;
      const showUz = document.getElementById('showUz').checked;

      document.querySelectorAll('.lang-en').forEach(el => {
        el.style.display = showEn ? '' : 'none';
      });
      document.querySelectorAll('.lang-ru').forEach(el => {
        el.style.display = showRu ? '' : 'none';
      });
      document.querySelectorAll('.lang-uz').forEach(el => {
        el.style.display = showUz ? '' : 'none';
      });
    }

    function searchTranslations() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('.translation-row');

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(query) ? '' : 'none';
      });
    }

    function exportTranslations() {
      document.getElementById('exportModal').classList.remove('hidden');
      updateExportCode();
      document.getElementById('exportLang').onchange = updateExportCode;
    }

    function updateExportCode() {
      const lang = document.getElementById('exportLang').value;
      const merged = JSON.parse(JSON.stringify(translations[lang]));

      // Apply changes
      Object.keys(changes[lang]).forEach(section => {
        if (!merged[section]) merged[section] = {};
        Object.keys(changes[lang][section]).forEach(key => {
          merged[section][key] = changes[lang][section][key];
        });
      });

      const code = `import type { Translations } from './types';

export const ${lang}: Translations = ${JSON.stringify(merged, null, 2)};`;

      document.getElementById('exportCode').textContent = code;
    }

    function closeExportModal() {
      document.getElementById('exportModal').classList.add('hidden');
    }

    function copyToClipboard() {
      const code = document.getElementById('exportCode').textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert('Copied to clipboard!');
      });
    }

    function resetChanges() {
      if (confirm('Are you sure you want to reset all changes?')) {
        changes = { en: {}, ru: {}, uz: {} };
        renderTranslations();
      }
    }

    // Initialize
    renderTranslations();
  </script>
